<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="My personal website of taohuh">
	<script src="https://kit.fontawesome.com/26143eaacf.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/style.css">
	<title>Port 03 | Product UI</title>
</head>
<body class="port-03">
	<div class="container">
		<div class="card">
			<div class="shoe-bg">
				<div class="gradients">
					<div class="gradient first" color="blue"></div>
					<div class="gradient" color="red"></div>
					<div class="gradient" color="green"></div>
					<div class="gradient" color="orange"></div>
					<div class="gradient" color="black"></div>
				</div>
				<h1 class="nike">Nike</h1>
				<img src="/assets/image/port-03/logo.png" alt="" class="logo">
				<a href="#" class="share">
					<i class="fas fa-share-alt"></i>
				</a>

				<img src="/assets/image/port-03/blue.png" alt="" class="shoe show" color="blue">
				<img src="/assets/image/port-03/red.png" alt="" class="shoe" color="red">
				<img src="/assets/image/port-03/green.png" alt="" class="shoe" color="green">
				<img src="/assets/image/port-03/orange.png" alt="" class="shoe" color="orange">
				<img src="/assets/image/port-03/black.png" alt="" class="shoe" color="black">
			</div>
			<div class="info">
				<div class="shoe-name">
					<div>
						<h1 class="big">Nike Zoom KD 12</h1>
						<span class="new">new</span>
					</div>
					<h3 class="small">Men's running shoes</h3>
				</div>
				<div class="description">
					<h3 class="title">Product Info</h3>
					<p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, suscipit.</p>
				</div>
				<div class="color-container">
					<h3 class="title">Color</h3>
					<div class="colors">
						<span class="color active" primary="#2175f5" color="blue"></span>
						<span class="color" primary="#f84848" color="red"></span>
						<span class="color" primary="#29b864" color="green"></span>
						<span class="color" primary="#ff5521" color="orange"></span>
						<span class="color" primary="#444" color="black"></span>
					</div>
				</div>
				<div class="size-container">
					<h3 class="title">Size</h3>
					<div class="sizes">
						<span class="size">7</span>
						<span class="size">8</span>
						<span class="size">9</span>
						<span class="size">10</span>
						<span class="size">11</span>
					</div>
				</div>
				<div class="buy-price">
					<a href="#" class="buy">
						<i class="fas fa-shopping-cart"></i>Add to cart
					</a>
					<div class="price">
						<i class="fas fa-dollar-sign"></i>
						<h1>299.23</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/script/port-03.js"></script>
</body>
</html>
